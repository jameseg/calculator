<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons-container">
      <div class="first-row">
        <button class="button-row">AC</button class="button-row"><button class="button-row">+/-</button><button
          class="button-row">%</button><button class="last-column">&#247;</button>
      </div>
      <div class="second-row">
        <button>7</button><button>8</button><button>9</button><button class="last-column">X</button>
      </div>
      <div class="third-row"><button>4</button><button>5</button><button>6</button><button
          class="last-column">-</button></div>
      <div class="fourth-row"><button>1</button><button>2</button><button>3</button><button
          class="last-column">+</button></div>
      <div class="fifth-row"><button class="zero-button">0</button></button><button>.</button><button
          class="last-column">=</button></div>
    </div>
  </div>


</body>

</html>
