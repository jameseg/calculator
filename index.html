<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons-container">
      <div class="first-row">
        <button id="ac-btn" class="button-row">AC</button><button class="button-row">+/-</button><button
          class="button-row">%</button><button id="divide-button" class="last-column">&#247;</button>
      </div>
      <div class="second-row">
        <button id="seven-btn">7</button><button id="eight-btn">8</button><button id="nine-btn">9</button><button
          id="multiply-button" class="last-column">X</button>
      </div>
      <div class="third-row"><button id="four-btn">4</button><button id="five-btn">5</button><button
          id="six-btn">6</button><button id="subtract-button" class="last-column">-</button></div>
      <div class="fourth-row"><button id="one-btn">1</button><button id="two-btn">2</button><button
          id="three-btn">3</button><button id="add-button" class="last-column">+</button></div>
      <div class="fifth-row"><button class="zero-button" id="zero-btn">0</button></button><button>.</button><button
          id="equals-button" class="last-column">=</button></div>
    </div>
  </div>


</body>

</html>
